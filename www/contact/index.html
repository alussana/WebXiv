<!DOCTYPE html>
<html>
<head>
  <title>Alessandro Lussana</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header>
    <br>
    <h1>Alessandro Lussana</h1>
    <button onclick="location.href = '../';">Home</button>
    <button onclick="location.href = '../about/';">About</button>
    <button onclick="location.href = '../contact/';">Contact</button>
    <button onclick="location.href = '../WebXiv/';">Archive</button>
    <button onclick="location.href = '../NeXiv/';">Nextcloud</button>
    <br><br><br>
  </header>
  <main>
    <h2>Contact</h2>
    <p>Send me a message. [under construction]</p>
    <br>
    <form>
      <label for="address">Your E-mail:</label><br>
      <input type="text" name="address", id="address" size=30 maxlength="100" required>
      <br><br>
      <label for="name">Your Name:</label><br>
      <input type="text" name="name", id="name" size=30 maxlength="100" required>
      <br><br>
      <label for="message">Your Message:</label><br>
      <textarea name="message" id="message" rows="10" cols="40" maxlength="1000" wrap="hard" required></textarea>
      <br><br>
      <input type="checkbox" name="consent" id="consent" required>
      <label for="consent">I'm ok with sharing the content of this form with the owner of this web server.</label>
      <br><br><br>
      <input class="button" type="submit" id="send" value="Send">
    </form>
    <br><br>
  </main>
</body>
</html>
